<!DOCTYPE html5>

  <title>Cartas de los Salseros de la Fania</title>
  <link rel="stylesheet" href="css/style3.css" type="text/css">
</head>
<body>
  <div class="card-container">
    <div class="card" id="card1">
      <img src="imagenes/Celia-Cruz.jpg" alt="Salsero 1" class="card-img">
      <h2 class="card-title">Celia Cruz</h2>
      <p class="card-description">La reina de la salsa, conocida por su energía y voz poderosa.</p>
    </div>
    <div class="card" id="card2">
      <img src="imagenes/lavoe.jpg" alt="Salsero 2" class="card-img">
      <h2 class="card-title">Héctor Lavoe</h2>
      <p class="card-description">La voz más querida de la salsa, su estilo emotivo y único lo hicieron inmortal.</p>
    </div>
